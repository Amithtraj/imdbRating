<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movies List</title>
    <!-- Include Materialize CSS -->
    <link th:href="@{/webjars/materialize/1.0.0/css/materialize.min.css}" rel="stylesheet"/>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Movies</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/movies/add">Add New Movie</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h3>Movies</h3>
        <a href="/movies/add" class="waves-effect waves-light btn">Add New Movie</a>
        <table class="striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="movie : ${movies}">
                    <td th:text="${movie.title}">Title</td>
                    <td th:text="${movie.description}">Description</td>
                    <td>
                        <a th:href="@{/movies/edit/{id}(id=${movie.id})}" class="waves-effect waves-light btn">Edit</a>
                        <a th:href="@{/movies/delete/{id}(id=${movie.id})}" class="waves-effect waves-light btn" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Include Materialize JS and jQuery -->
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/materialize/1.0.0/js/materialize.min.js}"></script>
    <script>
        // Initialize Materialize components
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
        });
    </script>
</body>
</html>
