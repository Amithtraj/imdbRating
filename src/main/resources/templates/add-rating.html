<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Rating</title>
    <!-- Include Materialize CSS -->
    <link th:href="@{/webjars/materialize/1.0.0/css/materialize.min.css}" rel="stylesheet"/>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Add Rating</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/ratings">Back to Ratings List</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h3>Add a New Rating</h3>
        <form th:action="@{/ratings}" th:object="${rating}" method="post" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input type="number" id="score" name="score" th:field="*{score}" required />
                    <label for="score">Score</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select id="movie" name="movie" th:field="*{movie}" required>
                        <option value="" disabled selected>Choose a movie</option>
                        <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.title}"></option>
                    </select>
                    <label for="movie">Movie</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add Rating
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>
    
    <!-- Include Materialize JS and jQuery -->
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/materialize/1.0.0/js/materialize.min.js}"></script>
    <script>
        // Initialize Materialize components
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
        });
    </script>
</body>
</html>
